<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--jQuery引用-->
<script src="files/js/jquery-3.3.1.js"></script>
<!-- Bootstrap core CSS&&JS -->
<link href="/bootstrap-3.3.7/docs/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="/bootstrap-3.3.7/docs/dist/js/bootstrap.min.js"></script>
<!-- vue.js core -->
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<!-- 我的课题 -->
	<div id="myClass" style="" align="center">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading" id="myClassReminder"></div>
			<!-- Table -->
			<div id="vueMyClass">
			<table class="table">
				<tr>
					<th>课题名称</th>
					<th>课题状态</th>
					<th>课题积分</th>
					<th>申报时间</th>
					<th>立项时间</th>
					<th>结项时间</th>
					<th>积分申报</th>
					<th>课题完成</th>
				</tr>
				<tr v-for="temp in people">
                    <td>{{ temp.k_name }}</td>
                    <td>{{ temp.k_status }}</td>
                    <td>{{ temp.k_score }}</td>
                    <td>{{ temp.k_applyTime }}</td>
                    <td>{{ temp.k_setTime }}</td>
                    <td>{{ temp.k_endTime }}</td>
                    <td>{{ temp.k_scoreApplied }}</td>
                    <td>{{ temp.k_completed }}</td>
                </tr> 
			</table>
			</div>
		</div>
	</div>
	<script type="text/javascript">
//[{u_id :1,k_name:'项目名称1',k_score:1,k_status:'已申报',k_applyTime:null,k_setTime:null,k_endTime:null,k_scoreApplied:false,k_completed:false}]
var vm = new Vue({
    				el: '#vueMyClass',
    				data: {
        				people: [{u_id:1,k_name:'项目名称1',k_score:1,k_status:'已申报',k_applyTime:null,k_setTime:null,k_endTime:null,k_scoreApplied:false,k_completed:false},{u_id:1,k_name:'项目名称1',k_score:1,k_status:'已申报',k_applyTime:null,k_setTime:null,k_endTime:null,k_scoreApplied:false,k_completed:false}]
    				}
				});
alert(vm);
</script>
</body>
</html>
