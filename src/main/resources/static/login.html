<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- Bootstrap core CSS -->
<link href="/bootstrap-3.3.7/docs/dist/css/bootstrap.min.css" rel="stylesheet">
<!--jQuery引用-->
<script src="files/js/jquery-3.3.1.js"></script>
<script src="files/js/my.js"></script>
</head>
<body>
	<form id="loginForm">
		<!-- container -->
		<div class="container">

			<h2 class="form-signin-heading">科研教学成果管理系统</h2>
			<div>
				<span id="reminder"></span>
			</div>
			<label class="sr-only">用户名</label> <input name="username"
				class="form-control" placeholder="Username"> <label
				for="inputPassword" class="sr-only">密码</label> <input
				name="password" type="password" class="form-control"
				placeholder="Password">
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					记住密码
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="button"
				onclick="checkLogin();">登陆</button>

		</div>
		<!-- /container -->
	</form>
</body>
</html>
