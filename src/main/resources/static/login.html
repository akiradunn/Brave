<!DOCTYPE html>  
<html>  
<head>  
	<meta charset="UTF-8">  
	<title>科研教学成果管理系统</title>  
	<!--jQuery引用-->
	<script src="files/js/jquery-3.3.1.js"></script>
	<!-- vue.js core -->
	<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	<!-- 引入element-ui样式与组件 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<!--引入自定义库-->
	<script src="files/js/my.js"></script>
	<style type="text/css">
	.el-header {
		background-color: #ffffff;
		color: #068bf9;
		text-align: center;
		line-height: 60px;
		font-size: 200%;
	}
	.el-row {
		margin-bottom: 20px;
		&:last-child {
			margin-bottom: 0;
		}
	}
	.el-col {
		border-radius: 4px;
	}
	.bg-purple-dark {
		background: #99a9bf;
	}
	.bg-purple {
		background: #d3dce6;
	}
	.bg-purple-light {
		background: #e5e9f2;
	}
	.grid-content {
		border-radius: 4px;
		min-height: 36px;
	}
	.row-bg {
		padding: 10px 0;
		background-color: #f9fafc;
	}
</style>
</head>  
<body>  
	<div id="app">  
		<el-container>
			<el-header>科研教学成果管理系统</el-header>
			<el-main>
				<el-row :gutter="20">
					<el-col :span="12" :offset="6">
						<div class="grid-content bg-purple">
							<el-input id="username"  v-model="username" placeholder="请输入账号">  
								<template slot="prepend">账号</template>  
							</el-input>   
						</div>				
					</el-col>
				</el-row>
				<el-row :gutter="20">  
					<el-col :span="12" :offset="6">
						<div class="grid-content bg-purple">
							<el-input id="password"  v-model="password" placeholder="请输入密码">  
								<template slot="prepend">密码</template>  
							</el-input>   
						</div>				
					</el-col> 
				</el-row>  
				<el-row :gutter="20">  
					<el-col :span="12" :offset="6">
						<div class="grid-content bg-purple">
							<el-button id="login" v-on:click="checkLogin" style="width:100%" type="primary">登录</el-button>  
						</div>
					</el-col>  
				</el-row>
			</el-main>
		</el-container>
	</div>   
</body>  

<script type="text/javascript">  
	var vueMain = new Vue({  
		el : '#app',  
		data : {
			username : '',  
			password : ''  
		}
    })
</script>
</html>
